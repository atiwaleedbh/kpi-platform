version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: kpi-platform-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: kpi-platform
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - kpi-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/kpi-platform --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kpi-platform-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/kpi-platform
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - kpi-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  kpi-network:
    driver: bridge
